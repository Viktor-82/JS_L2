<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Собери свой бургер</h3>
        <div class="selectionBox">
            <input type="radio" data-price="100" data-calories="40"> Большой (100 рублей, 40 калорий) <br>
            <input type="radio" data-price="50" data-calories="20"> Малый (50 рублей, 20 калорий) <br>
        </div>           
        <div class="selectionBox">
            <input type="radio" data-price="10" data-calories="20"> Сыр (10 рублей, 20 калорий) <br>
            <input type="radio" data-price="20" data-calories="5"> Салат (20 рублей, 5 калорий) <br>
            <input type="radio" data-price="15" data-calories="10"> Картофель (15 рублей, 10 калорий) <br>
        </div>
        <div class="selectionBox">
            <input type="checkbox" data-price="15" data-calories="0"> Посыпать приправой (15 рублей, 0 калорий) <br>
            <input type="checkbox" data-price="20" data-calories="5"> Полить майонезом (20 рублей, 5 калорий) <br>
        </div>
        <div class="informationOutput">
            <button class="submitInfo">Собрать бургер</button>
            <button class="newOrder">Новый заказ</button>
            <div class="totalCost"></div>
            <div class="totalCalories"></div>
        </div>
    </div>

<script src="script.js"> </script>
</body>
</html>
